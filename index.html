<body>
    <div class="jumbotron">
        <h1 class="display-4">Lista de Tarefas</h1>
      </div>


    <div class="conteiner card-body">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Titulo</span>
            </div>
            <input type="text" id="title" placeholder="Titulo" class="form-control"
                aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Descrição</span>
            </div>
            <textarea class="form-control" aria-label="Com textarea" type="text" id="description" placeholder="Descrição"></textarea>
          </div>
        
        <button type="button" class="btn btn-primary btn-lg btn-block mt-3" onclick="adicionar()">ADICIONAR</button>
    </div>

    <div class="conteiner card-body">
        <ul id="lista" class="list-group list-group-flush"></ul>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="listar()">LISTAR</button>
    </div>

</div>
